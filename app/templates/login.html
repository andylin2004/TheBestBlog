{% extends "layout.html" %}
{% block title %}{{ name }}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1> Please {{ name }} </h1>
  <div id = "error_message">
     <p> {{error}} <p>
  </div>
  <form method="POST" action="{{ action }}">
    Username: <input type="text" name="username" /> <br/>
    Password: <input type="password" name="password" /> <br/>
    <input type="submit" value="{{ name }}" />
  </form>
{% endblock %}
