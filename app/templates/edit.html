{% extends "layout.html" %}
{% block title %} Edit Page {% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<h1> Edit {{ name }}  </h1>
  {% for entry in contents|reverse %}
  <form action='/edit?a={{ author }}&id={{ bid }}' method='POST'>
    Entry {{loop.index0 }}: <textarea rows=20 name=edit_blog_contents>{{ entry }}</textarea> <br>
    <input type=hidden name=edit_bid value={{ loop.index0 }} readonly>
    <input type=submit value=Submit>
  </form>
  <br> <br>
  {% endfor %}
{% endblock %}
