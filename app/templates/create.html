{% extends "layout.html" %}
{% block title %}{{ name }}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <!-- This displays a form where you can create a blog -->
  <h1> Create a New Blog </h1>
  <form action='/create' method='POST'>
    Name of Blog: <input type=text name=name> <br>
    Contents: <textarea rows=20 name=contents></textarea> <br>
    <input type=submit value=Submit>
  </form>
{% endblock %}
