{% extends "layout.html" %}
{% block title %}{{ name }}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <h1> {{title}} </h1>
    <h4> By {{byUser}} </h4>
    {% for entry in blog_content %}
		{% if loop.index != 1 %}
		<br> <br> <hr> <br> 
		{% endif %}
		{{ entry }}
	{% endfor %}
{% endblock %}
