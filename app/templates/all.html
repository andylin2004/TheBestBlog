{% extends "layout.html" %}
{% block title %}{{ name }}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1> All Blogs </h1>
  {% for item in blogs %}
    <p><li><a href="/view?a={{user}}&id={{item[3]}}">
      {{ item[1] }} by {{ item[2] }}
    </a></li><p>
  {% endfor %}
{% endblock %}
